on: 
  workflow_call:
    secrets:
      TOKEN:
        required: true
      NPM_TOKEN:
        required: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false
    - run: npx semantic-release
      env:      
        GH_TOKEN: ${{ secrets.TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
